<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<!--    <h1 th:text="${title}">Default Title</h1>-->

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${cheese}">
        <fieldset><br><br>
            <h6>Add a New Cheese!</h6>
            <div class="form-group col-sm-4 col-form-label">
                <label th:for="name">Names</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter cheese name">
                <span th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group col-sm-4 col-form-label">
                <label th:for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Enter a description">
                <span th:errors="*{description}" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Add Cheese</button>
        </fieldset>
    </form>

</body>
</html>
